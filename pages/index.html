        <h1>Registra tu mascota</h1> <br><br>
        <img id="imagen" src="img/icono.jpg" alt="icono"> <br> <br>
        Por favor diligencia los siguientes datos de tu mascota y da clic en enviar para completar el registro. <br> <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Edad</label>
            <input type="number" class="form-control" id="edad">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Direcci√≥n</label>
          <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Nombre del responsable</label>
          <input type="text" class="form-control" id="nresponsable" placeholder="">
        </div>

        <button type="submit" class="btn btn-outline-info" onclick="enviar()">Enviar</button>
    </div>
